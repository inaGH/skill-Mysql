name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # 仅当推送符合语义化版本的 tag 时触发（如 v1.0.0）

permissions:
  contents: write  # 需要写入权限以创建 release 和上传资产

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史以便正确识别 tag

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven in example-liquibase directory
        working-directory: ./example-liquibase
        run: mvn -B clean package -DskipTests

      - name: Find generated JAR file
        id: find-jar
        working-directory: ./example-liquibase
        run: |
          JAR_FILE=$(find target -maxdepth 1 -name "*.jar" -type f | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: No JAR file found in ./example-liquibase/target/"
            exit 1
          fi
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "jar_name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_FILE"

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: ./example-liquibase/${{ steps.find-jar.outputs.jar_path }}
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true